allprojects {
    version = "4.0.0.0"
    group = com.github.andrewpalumbo
    repositories {
            jcenter()
            maven { url "https://jitpack.io" }
        }
    dependencies {
        implementation 'com.github.andrewpalumbo:AndroidTacticalAssaultKit-CIV:jetpack-SNAPSHOT
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
	
    sourceCompatibility = 1.8 // java 8
    targetCompatibility = 11.9
	
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
	
    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }
	
    artifacts {
        archives sourcesJar
	archives javadocJar
    }
}
